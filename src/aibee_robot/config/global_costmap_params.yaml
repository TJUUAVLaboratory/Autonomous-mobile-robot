## global_costmap: 主要包含 static_layer obstacle_layer  inflation_layer
global_costmap:
   global_frame: /map
   robot_base_frame: /base_link
   update_frequency: 1.0
   publish_frequency: 0   
   robot_radius:   0.3     ## robot机体 footprint 300mm
   rolling_window: false
   resolution: 0.05  ## m/pixel
   transform_tolerance: 1.0

### static layer
   static_map: true
  #  map_topic:
  # unknown_cost_value:
  # lethal_cost_threshold:
  # track_unknown_space:


### obstacle_layer
   map_type: costmap  ## voxel 是另一类
   max_obstacle_height: 2.0
   min_obstacle_height: 0.2
   raytrace_range: 3.0
   obstacle_range: 2.5   ## local_costmap 探测范围  
  # track_unknown_space:
   observation_sources: scan
   scan: {data_type: LaserScan, topic: /scan, marking: true, clearing: true, expected_update_rate: 0}

### inflation_layer
    # cost_scaling_factor:
    inflation_radius: 0.15    ## 膨胀半径 local & global

  
   
  